        <script>
            var mainDiv = document.getElementById("dynamic");
            getData2();
            async function getData2() {
                // console.log(localStorage.getItem("name"));

                const response = await fetch('/edit');
                const data = await response.json();
                for (let i = 0; i < data.test.length; i++) {

                    var newDiv = document.createElement("div");
                    newDiv.classList.add("col-md-6");

                    var Div2 = document.createElement("div");
                    Div2.classList.add("trainer-item");
                    newDiv.appendChild(Div2);

                    var Div3 = document.createElement("div");
                    Div3.classList.add("image-thumb");
                    Div2.appendChild(Div3);

                    var image = document.createElement("img");
                    image.src = `../../upload/${data.test[i].img}`;
                    Div3.appendChild(image);

                    var Div4 = document.createElement("div");
                    Div4.classList.add("down-content");
                    Div2.appendChild(Div4);

                    var anchor = document.createElement("a");
                    anchor.href = "../StudentProfileView/StudentProfileView.html";
                    Div4.appendChild(anchor);

                    var headname = document.createElement("h4");
                    headname.innerHTML = data.test[i].name;
                    anchor.appendChild(headname);

                    var paragraph = document.createElement("p");
                    paragraph.innerHTML = data.test[i].expertise;
                    Div4.appendChild(paragraph);

                    mainDiv.appendChild(newDiv);

                }
            }
            window.onclick = e => {
                if (e.target.tagName === "H4") {
                    // console.log(e.target.innerText);
                    localStorage.setItem("name", e.target.innerText);
                }
                else {
                    console.log(e.target.tagName);
                }
            }
            function deleteItems() {
                localStorage.setItem("email", "");
                localStorage.setItem("name", "")
